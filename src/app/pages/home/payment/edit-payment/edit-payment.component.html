<nz-modal
  [(nzVisible)]="visible"
  nzPlacement="top"
  [nzWidth]="992"
  nzTitle="Cập nhật phiếu chi"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  (nzOnCancel)="hide()"
  nzMaskClosable="false"
  nzCentered
>
  <ng-template #modalContent>
    <form nz-form [formGroup]="form">
      <nz-space nzSize="large">
        <nz-form-item *nzSpaceItem>
          <nz-form-label>Ngày chi</nz-form-label>
          <nz-form-control nzErrorTip="Hãy chọn ngày!">
            <nz-date-picker
              nzPlaceHolder="Chọn ngày"
              formControlName="date"
              nzFormat="dd/MM/yyyy"
              [nzDisabledDate]="disabledDateAfterToday"
            ></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item *nzSpaceItem>
          <nz-form-label>Giờ chi</nz-form-label>
          <nz-form-control>
            <nz-time-picker
              nzFormat="HH:mm"
              [nzMinuteStep]="15"
              nzPlaceHolder="Chọn giờ"
              formControlName="time"
            ></nz-time-picker>
          </nz-form-control>
        </nz-form-item>
      </nz-space>
      <div nz-row nzGutter="xs" [nzGutter]="[16, 16]">
        <div nz-col [nzSpan]="16">
          <nz-card
            nzTitle="Bên A (Chủ chi)"
            [nzExtra]="aSide_extraTemplate"
            [nzBodyStyle]="{ height: '50vh', 'overflow-y': 'auto' }"
          >
            <ng-container formArrayName="aSide">
              <div *ngIf="aSideFA.value.length == 0 && aSideFA.touched">
                <div class="ant-form-item-explain-error">Hãy thêm bên A!</div>
              </div>
              <div
                *ngFor="let control of aSideFA.controls; let i = index"
                class="inline"
              >
                <ng-container [formGroupName]="i">
                  <nz-form-item>
                    <nz-form-label>{{ i + 1 }}</nz-form-label>
                  </nz-form-item>
                  <nz-form-item>
                    <nz-form-control nzErrorTip="Hãy chọn thành viên!">
                      <nz-select
                        nzShowSearch
                        nzAllowClear
                        nzPlaceHolder="Thành viên"
                        formControlName="userId"
                      >
                        <nz-option
                          *ngFor="let u of users"
                          [nzValue]="u.id"
                          [nzLabel]="u.userName"
                        ></nz-option>
                      </nz-select>
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item>
                    <nz-form-control nzErrorTip="Từ 1k đến 99999k">
                      <nz-input-number-group nzAddOnAfter="kVNĐ">
                        <nz-input-number
                          [nzStep]="1"
                          formControlName="amount"
                        ></nz-input-number>
                      </nz-input-number-group>
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item>
                    <nz-form-control nzErrorTip="Hãy điền lý do!">
                      <textarea
                        rows="3"
                        nz-input
                        placeholder="Lý do"
                        formControlName="description"
                      ></textarea>
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item>
                    <button
                      nz-button
                      nzType="primary"
                      nzShape="circle"
                      nzSize="small"
                      nzDanger
                      (click)="removeFromASide(i)"
                    >
                      <span nz-icon nzType="minus" nzTheme="outline"></span>
                    </button>
                  </nz-form-item>
                </ng-container>
              </div>
            </ng-container>
          </nz-card>
          <ng-template #aSide_extraTemplate>
            <nz-space>
              <button
                *nzSpaceItem
                nz-button
                nzType="primary"
                nzShape="circle"
                nzSize="small"
                (click)="autoLoadASide()"
              >
                <span nz-icon nzType="retweet"></span>
              </button>
              <button
                *nzSpaceItem
                nz-button
                nzType="primary"
                nzShape="circle"
                nzSize="small"
                (click)="onAddToASide()"
              >
                <span nz-icon nzType="plus"></span>
              </button>
            </nz-space>
          </ng-template>
        </div>
        <div nz-col [nzSpan]="8">
          <nz-card
            nzTitle="Bên B (Thụ hưởng)"
            [nzExtra]="bSide_extraTemplate"
            [nzBodyStyle]="{ height: '50vh', 'overflow-y': 'auto' }"
          >
            <ng-container formArrayName="bSide">
              <div *ngIf="bSideFA.value.length == 0 && bSideFA.touched">
                <div class="ant-form-item-explain-error">Hãy thêm bên B!</div>
              </div>
              <div
                *ngFor="let control of bSideFA.controls; let i = index"
                class="inline"
              >
                <ng-container [formGroupName]="i">
                  <nz-form-item>
                    <nz-form-label>{{ i + 1 }}</nz-form-label>
                  </nz-form-item>
                  <nz-form-item>
                    <nz-form-control nzErrorTip="Hãy chọn thành viên!">
                      <nz-select
                        nzShowSearch
                        nzAllowClear
                        nzPlaceHolder="Thành viên"
                        formControlName="userId"
                      >
                        <nz-option
                          *ngFor="let u of users"
                          [nzValue]="u.id"
                          [nzLabel]="u.userName"
                        ></nz-option>
                      </nz-select>
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item>
                    <button
                      nz-button
                      nzType="primary"
                      nzShape="circle"
                      nzSize="small"
                      nzDanger
                      (click)="removeFromBSide(i)"
                    >
                      <span nz-icon nzType="minus" nzTheme="outline"></span>
                    </button>
                  </nz-form-item>
                </ng-container>
              </div>
            </ng-container>
          </nz-card>
          <ng-template #bSide_extraTemplate>
            <nz-space>
              <button
                *nzSpaceItem
                nz-button
                nzType="primary"
                nzShape="circle"
                nzSize="small"
                (click)="autoLoadBSide()"
              >
                <span nz-icon nzType="retweet"></span>
              </button>
              <button
                *nzSpaceItem
                nz-button
                nzType="primary"
                nzShape="circle"
                nzSize="small"
                (click)="onAddToBSide()"
              >
                <span nz-icon nzType="plus"></span>
              </button>
            </nz-space>
          </ng-template>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <button nz-button nzType="primary" nzDanger (click)="init()">
      Xóa trắng
    </button>
    <button nz-button nzType="primary" (click)="reload()">
      Đặt lại
    </button>
    <button
      nz-button
      nzType="primary"
      (click)="onUpdatePayment()"
      [nzLoading]="updating"
    >
      Cập nhật
    </button>
  </ng-template>
</nz-modal>
